<!DOCTYPE html>

<head>

    <title>è‡ªé€‚åº”è·³åŠ¨çˆ±å¿ƒ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            font-family: monospace;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;

        #container {
            position: relative;

        }
        
        canvas {
            display: block;

        }
        
        /* Emojiå®¹å™¨ */
        .emoji-container {
            position: absolute;

            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }
        
        .emoji-icon {
            position: absolute;

        .info-panel {
            position: absolute;

        }
        
        .controls {
            position: absolute;

            flex-wrap: wrap;
            gap: 10px;

        }
        
        .color-controls {
            position: absolute;

        .emoji-controls {
            position: absolute;

        .emoji-btn {
            width: 40px;

        .emoji-btn:hover {

        }
        
        .color-btn {
            width: 40px;

        .color-btn:hover {

        .color-btn.active {

        .control-btn {

        .current-color {

        /* éšè—/æ˜¾ç¤ºæ§åˆ¶æŒ‰é’® */
        .toggle-ui-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 33, 33, 0.2);

        }
        
        .toggle-ui-btn:hover {

        /* å…¨å±æŒ‰é’® */
        .fullscreen-btn {
            position: fixed;

        /* éšè—æç¤º */
        .hide-hint {

        }
        
        /* Emojiæ§åˆ¶æŒ‰é’®ç»„ */
        .emoji-control-group {
            display: flex;

        }
        
        .emoji-count-btn {
            width: 30px;

        }
        
        .emoji-count-btn:hover {

        }
        
        /* éšè—UIæ—¶çš„æ ·å¼ */
        .ui-hidden .info-panel,
        .ui-hidden .current-color,
        .ui-hidden .color-controls,
        .ui-hidden .emoji-controls,
        .ui-hidden .controls {
            opacity: 0;
            pointer-events: none;
        }
        
        .ui-hidden .hide-hint {

        }
        
        /* å…¨å±æ ·å¼ */
        body:fullscreen #container,
        body:-webkit-full-screen #container,
        body:-moz-full-screen #container,
        body:-ms-fullscreen #container {
            max-width: 100% !important;

        }
        
        body:fullscreen canvas,
        body:-webkit-full-screen canvas,
        body:-moz-full-screen canvas,
        body:-ms-fullscreen canvas {
            width: 100vw !important;
            height: 100vh !important;
        }
    </style>

<body>

        <!-- åˆ‡æ¢UIæ˜¾ç¤º/éšè—çš„æŒ‰é’® -->

        <!-- å…¨å±æŒ‰é’® -->
        <div class="fullscreen-btn" id="fullscreenBtn">â›¶</div>
        
        <div class="hide-hint" id="hideHint">
            æŒ‰ H é”®æˆ–ç‚¹å‡»ğŸ‘ï¸æŒ‰é’®<br>æ˜¾ç¤º/éšè—æ§åˆ¶é¢æ¿<br>
            æŒ‰ F é”®æˆ–ç‚¹å‡»â›¶æŒ‰é’®<br>åˆ‡æ¢å…¨å±æ¨¡å¼

    <script>
        // Emojiç®¡ç†ç±»
        class EmojiManager {
            constructor() {
                this.container = document.getElementById('emojiContainer');
                this.emojis = [];
                this.activeEmoji = 'â¤ï¸';
                this.emojiSets = {
                    heart: ['â¤ï¸', 'ğŸ§¡', 'ğŸ’›', 'ğŸ’š', 'ğŸ’™', 'ğŸ’œ', 'ğŸ–¤', 'ğŸ¤', 'ğŸ¤'],
                    star: ['â­', 'ğŸŒŸ', 'âœ¨', 'ğŸ’«', 'ğŸ‡', 'ğŸ†', 'ğŸŒ '],
                    holiday: ['ğŸ„', 'ğŸ', 'ğŸ…', 'ğŸ¤¶', 'ğŸ§‘â€ğŸ„', 'â˜ƒï¸', 'â›„', 'ğŸ¦Œ'],
                    winter: ['â„ï¸', 'ğŸŒ¨ï¸', 'â›·ï¸', 'ğŸ¿', 'ğŸ›·', 'ğŸ‚'],
                    nature: ['ğŸŒ¸', 'ğŸŒº', 'ğŸŒ¹', 'ğŸŒ·', 'ğŸ’', 'ğŸŒ¼', 'ğŸŒ»'],
                    rainbow: ['ğŸŒˆ', 'â˜€ï¸', 'ğŸŒ¤ï¸', 'â›…', 'ğŸŒ¥ï¸', 'â˜ï¸', 'ğŸŒ¦ï¸'],
                    celebration: ['ğŸ‰', 'ğŸŠ', 'ğŸˆ', 'ğŸ¥³', 'ğŸ‚', 'ğŸ¾', 'ğŸ¥‚'],
                    fire: ['ğŸ”¥', 'ğŸ’¥', 'ğŸŒ‹', 'ğŸ§¨', 'ğŸ‡', 'ğŸ†'],
                    random: []
                };
                
                for (let category in this.emojiSets) {
                    if (category !== 'random') {
                        this.emojiSets.random.push(...this.emojiSets[category]);
                    }
                }
                
                this.isActive = true;
                this.maxEmojis = 100;  // æœ€å¤§Emojiæ•°é‡
                this.spawnRate = 0.5;
                this.lastSpawnTime = 0;
                this.spawnInterval = 500;
                
                this.init();
            }
            
            init() {
                // åˆå§‹åŒ–EmojiæŒ‰é’®
                const emojiButtons = document.querySelectorAll('.emoji-btn');
                emojiButtons.forEach(btn => {
                    const emoji = btn.dataset.emoji;
                    btn.addEventListener('click', () => {
                        if (emoji === 'random') {
                            this.activeEmoji = 'random';
                        } else {
                            this.activeEmoji = emoji;
                        }
                        
                        emojiButtons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    });
                });
                
                emojiButtons[0].classList.add('active');
                
                // Emojiç”Ÿæˆå¼€å…³æŒ‰é’®
                const toggleBtn = document.getElementById('btnToggleEmoji');
                toggleBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleActive();
                });
                
                // Emojiæ•°é‡æ§åˆ¶æŒ‰é’®
                document.getElementById('btnIncreaseEmoji').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.changeMaxEmojis(20);
                });
                
                document.getElementById('btnDecreaseEmoji').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.changeMaxEmojis(-20);
                });
                
                // é¼ æ ‡ç‚¹å‡»ç”ŸæˆEmoji
                document.getElementById('heartCanvas').addEventListener('click', (e) => {
                    this.spawnEmojiAt(e.clientX, e.clientY, true);
                });
                
                // æ›´æ–°æ˜¾ç¤ºæœ€å¤§Emojiæ•°é‡
                this.updateMaxEmojiDisplay();
                
                this.animate();
            }
            
            toggleActive() {
                this.isActive = !this.isActive;
                const toggleBtn = document.getElementById('btnToggleEmoji');
                const statusSpan = document.getElementById('emojiStatus');
                
                if (this.isActive) {
                    toggleBtn.textContent = 'åœæ­¢ç”Ÿæˆ';
                    toggleBtn.style.backgroundColor = 'rgba(255, 33, 33, 0.2)';
                    statusSpan.textContent = 'å¼€å¯';
                    console.log('Emojiç”Ÿæˆå·²å¼€å¯');
                } else {
                    toggleBtn.textContent = 'å¼€å§‹ç”Ÿæˆ';
                    toggleBtn.style.backgroundColor = 'rgba(0, 255, 0, 0.2)';
                    statusSpan.textContent = 'å…³é—­';
                    console.log('Emojiç”Ÿæˆå·²å…³é—­');
                }
            }
            
            changeMaxEmojis(delta) {
                this.maxEmojis = Math.max(20, Math.min(500, this.maxEmojis + delta));
                this.updateMaxEmojiDisplay();
                console.log(`æœ€å¤§Emojiæ•°é‡è°ƒæ•´ä¸º: ${this.maxEmojis}`);
                
                // å¦‚æœå½“å‰Emojiæ•°é‡è¶…è¿‡æ–°çš„æœ€å¤§å€¼ï¼Œç§»é™¤å¤šä½™çš„Emoji
                if (this.emojis.length > this.maxEmojis) {
                    const toRemove = this.emojis.length - this.maxEmojis;
                    for (let i = 0; i < toRemove; i++) {
                        if (this.emojis[i]) {
                            this.emojis[i].element.remove();
                        }
                    }
                    this.emojis = this.emojis.slice(toRemove);
                    this.updateEmojiCount();
                }
            }
            
            updateMaxEmojiDisplay() {
                document.getElementById('maxEmojiCount').textContent = this.maxEmojis;
            }
            
            spawnEmojiAt(x, y, isClick = false) {
                if (!this.isActive) return;
                if (this.emojis.length >= this.maxEmojis) return;
                
                const rect = document.getElementById('heartCanvas').getBoundingClientRect();
                
                const posX = (x - rect.left) / rect.width * 100;
                const posY = (y - rect.top) / rect.height * 100;
                
                let emojiChar;
                if (this.activeEmoji === 'random') {
                    const randomSet = this.emojiSets.random;
                    emojiChar = randomSet[Math.floor(Math.random() * randomSet.length)];
                } else {
                    emojiChar = this.activeEmoji;
                }
                
                const emoji = document.createElement('div');
                emoji.className = 'emoji-icon';
                emoji.textContent = emojiChar;
                emoji.style.left = `${posX}%`;
                emoji.style.top = `${posY}%`;
                
                const size = isClick ? 
                    (30 + Math.random() * 20) : 
                    (20 + Math.random() * 15);
                emoji.style.fontSize = `${size}px`;
                
                const rotation = Math.random() * 360;
                emoji.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
                
                if (this.shouldAddColor(emojiChar)) {
                    const hue = Math.random() * 360;
                    emoji.style.color = `hsl(${hue}, 80%, 70%)`;
                }
                
                emoji.animationProps = {
                    x: posX,
                    y: posY,
                    speed: 0.5 + Math.random() * 1.5,
                    rotationSpeed: (Math.random() - 0.5) * 2,
                    sway: Math.random() * 0.5,
                    swaySpeed: 0.5 + Math.random() * 1,
                    life: 10 + Math.random() * 10,
                    opacity: 1,
                    scale: 1,
                    created: Date.now(),
                    isClick: isClick,
                    clickBurst: isClick ? 5 : 0
                };
                
                this.container.appendChild(emoji);
                this.emojis.push({
                    element: emoji,
                    props: emoji.animationProps
                });
                
                if (isClick && emoji.animationProps.clickBurst > 0) {
                    for (let i = 0; i < emoji.animationProps.clickBurst; i++) {
                        setTimeout(() => {
                            this.spawnEmojiAt(
                                x + (Math.random() - 0.5) * 50,
                                y + (Math.random() - 0.5) * 50,
                                false
                            );
                        }, i * 50);
                    }
                }
                
                this.updateEmojiCount();
            }
            
            shouldAddColor(emoji) {
                const coloredEmojis = ['â¤ï¸', 'ğŸ§¡', 'ğŸ’›', 'ğŸ’š', 'ğŸ’™', 'ğŸ’œ', 'ğŸŒˆ', 'âœ¨', 'â­', 'ğŸŒŸ', 'ğŸ„', 'ğŸ', 'ğŸŒ¸', 'ğŸ”¥'];
                return coloredEmojis.includes(emoji);
            }
            
            autoSpawn() {
                if (!this.isActive) return;
                
                const now = Date.now();
                if (now - this.lastSpawnTime < this.spawnInterval) return;
                
                if (Math.random() < this.spawnRate && this.emojis.length < this.maxEmojis * 0.7) {
                    const canvas = document.getElementById('heartCanvas');
                    const rect = canvas.getBoundingClientRect();
                    
                    const x = rect.left + Math.random() * rect.width;
                    const y = rect.top;
                    
                    this.spawnEmojiAt(x, y, false);
                    this.lastSpawnTime = now;
                }
            }
            
            updateEmojis() {
                const currentTime = Date.now();
                
                for (let i = this.emojis.length - 1; i >= 0; i--) {
                    const emoji = this.emojis[i];
                    const props = emoji.props;
                    
                    props.y += props.speed;
                    props.x += Math.sin(currentTime * 0.001 * props.swaySpeed) * props.sway;
                    
                    const rotation = parseFloat(emoji.element.style.transform.match(/rotate\(([-0-9.]+)deg\)/)?.[1] || 0);
                    emoji.element.style.transform = 
                        `translate(-50%, -50%) rotate(${rotation + props.rotationSpeed}deg)`;
                    
                    emoji.element.style.left = `${props.x}%`;
                    emoji.element.style.top = `${props.y}%`;
                    
                    props.life -= 0.016;
                    
                    if (props.life < 3) {
                        props.opacity = props.life / 3;
                        emoji.element.style.opacity = props.opacity;
                    }
                    
                    const rect = document.getElementById('container').getBoundingClientRect();
                    const elementRect = emoji.element.getBoundingClientRect();
                    
                    if (props.life <= 0 || 
                        elementRect.top > rect.bottom + 50 ||
                        elementRect.left > rect.right + 50 ||
                        elementRect.right < rect.left - 50) {
                        
                        emoji.element.remove();
                        this.emojis.splice(i, 1);
                    }
                }
                
                this.updateEmojiCount();
            }
            
            updateEmojiCount() {
                document.getElementById('emojiCount').textContent = this.emojis.length;
            }
            
            animate() {
                this.autoSpawn();
                this.updateEmojis();
                requestAnimationFrame(() => this.animate());
            }
        }

        // åŸæœ‰é…ç½®å‚æ•°
        const CONFIG = {
            BASE_WIDTH: 800,
            BASE_HEIGHT: 600,
            IMAGE_ENLARGE: 11,
            INITIAL_PARTICLE_COUNT: 4000,
            BEAT_FREQUENCY: 4,
            SCATTER_BETA: 0.12,
            SHRINK_FORCE: 0.520,
            
            COLOR_MODES: {
                red: { name: "çº¢è‰²", hueStart: 0, hueRange: 30 },
                orange: { name: "æ©™è‰²", hueStart: 30, hueRange: 30 },
                yellow: { name: "é»„è‰²", hueStart: 60, hueRange: 30 },
                green: { name: "ç»¿è‰²", hueStart: 120, hueRange: 30 },
                blue: { name: "è“è‰²", hueStart: 210, hueRange: 30 },
                indigo: { name: "é›è“", hueStart: 270, hueRange: 30 },
                violet: { name: "ç´«è‰²", hueStart: 300, hueRange: 30 },
                rainbow: { name: "å½©è™¹", hueStart: 0, hueRange: 360 }
            }
        };

        // åŸæœ‰HeartParticleç±»
        class HeartParticle {
            constructor(x, y, colorMode = 'red') {
                this.originalX = x;
                this.originalY = y;
                this.x = x;
                this.y = y;
                this.size = Math.random() * 1.5 + 0.5;
                this.phase = Math.random() * Math.PI * 2;
                this.speed = 0.5 + Math.random() * 0.5;
                
                this.colorMode = colorMode;
                this.baseHue = CONFIG.COLOR_MODES[colorMode].hueStart;
                this.hueRange = CONFIG.COLOR_MODES[colorMode].hueRange;
                this.initColor();
            }
            
            initColor() {
                if (this.colorMode === 'rainbow') {
                    this.hue = Math.random() * 360;
                } else {
                    this.hue = this.baseHue + Math.random() * this.hueRange;
                }
                
                this.saturation = 80 + Math.random() * 20;
                this.lightness = 50 + Math.random() * 20;
                this.colorSpeed = 0.5 + Math.random() * 1.0;
            }
            
            update(ratio, time, centerX, centerY, speedMultiplier) {
                const effectiveTime = time * speedMultiplier;
                const dx = this.originalX - centerX;
                const dy = this.originalY - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                const force = 1 / Math.pow(distance + 0.1, CONFIG.SHRINK_FORCE);
                
                this.x = this.originalX - ratio * force * dx * 0.5 + (Math.random() - 0.5);
                this.y = this.originalY - ratio * force * dy * 0.5 + (Math.random() - 0.5);
                
                const wave = Math.sin(effectiveTime * 2 + this.phase) * 0.2;
                this.x += Math.sin(effectiveTime + this.phase) * wave;
                this.y += Math.cos(effectiveTime + this.phase) * wave;
                
                this.size = (Math.random() * 1.0 + 0.5) * (1 + Math.sin(effectiveTime * 3 + this.phase) * 0.2);
                this.updateColor(effectiveTime);
            }
            
            updateColor(time) {
                if (this.colorMode === 'rainbow') {
                    this.hue = (this.hue + this.colorSpeed * 0.5) % 360;
                    this.saturation = 85 + Math.sin(time * 0.5 + this.phase) * 10;
                    this.lightness = 50 + Math.sin(time * 0.3 + this.phase * 2) * 15;
                } else {
                    const hueVariation = Math.sin(time * this.colorSpeed + this.phase) * 10;
                    this.hue = (this.baseHue + hueVariation) % 360;
                    this.saturation = 80 + Math.sin(time * 0.8 + this.phase) * 15;
                    this.lightness = 50 + Math.sin(time * 1.2 + this.phase) * 20;
                }
            }
            
            getColor() {
                return `hsl(${this.hue % 360}, ${Math.min(100, this.saturation)}%, ${Math.min(100, this.lightness)}%)`;
            }
            
            changeColorMode(colorMode) {
                this.colorMode = colorMode;
                this.baseHue = CONFIG.COLOR_MODES[colorMode].hueStart;
                this.hueRange = CONFIG.COLOR_MODES[colorMode].hueRange;
                this.initColor();
            }
        }

        // åŸæœ‰HeartAnimationç±»
        class HeartAnimation {
            constructor() {
                this.canvas = document.getElementById('heartCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.dpr = window.devicePixelRatio || 1;
                
                this.particles = [];
                this.time = 0;
                this.frameCount = 0;
                this.isPaused = false;
                this.lastFrameTime = 0;
                this.fps = 0;
                this.speedMultiplier = 1.0;
                this.particleCount = CONFIG.INITIAL_PARTICLE_COUNT;
                this.currentColorMode = 'red';
                
                this.resizeCanvas();
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.initParticles();
                });
                
                this.mouseX = null;
                this.mouseY = null;
                
                this.initParticles();
                this.animate();
                
                this.canvas.addEventListener('mousemove', (e) => {
                    this.handleMouseMove(e);
                });
                
                this.canvas.addEventListener('mouseleave', () => {
                    this.mouseX = null;
                    this.mouseY = null;
                });
                
                this.initColorControls();
                
                // ä¿å­˜åˆ°å…¨å±€ï¼Œæ–¹ä¾¿å…¨å±æ—¶è°ƒç”¨
                window.heartAnimation = this;
            }
            
            resizeCanvas() {
                const container = document.getElementById('container');
                const displayWidth = container.clientWidth;
                const displayHeight = container.clientHeight;
                
                this.canvas.style.width = displayWidth + 'px';
                this.canvas.style.height = displayHeight + 'px';
                this.canvas.width = displayWidth * this.dpr;
                this.canvas.height = displayHeight * this.dpr;
                this.ctx.scale(this.dpr, this.dpr);
                
                this.scaleX = displayWidth / CONFIG.BASE_WIDTH;
                this.scaleY = displayHeight / CONFIG.BASE_HEIGHT;
                this.scale = Math.min(this.scaleX, this.scaleY) * 0.9;
                
                this.centerX = displayWidth / 2;
                this.centerY = displayHeight / 2;
                this.enlarge = Math.min(displayWidth, displayHeight) / 60;
                
                console.log(`Canvaså°ºå¯¸: ${displayWidth}x${displayHeight}, åƒç´ : ${this.canvas.width}x${this.canvas.height}`);
            }
            
            initColorControls() {
                const colorButtons = document.querySelectorAll('.color-btn');
                colorButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const colorMode = btn.dataset.color;
                        this.changeColorMode(colorMode);
                        
                        colorButtons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    });
                });
                
                document.querySelector('.color-btn[data-color="red"]').classList.add('active');
            }
            
            changeColorMode(colorMode) {
                console.log(`åˆ‡æ¢é¢œè‰²æ¨¡å¼: ${CONFIG.COLOR_MODES[colorMode].name}`);
                this.currentColorMode = colorMode;
                
                for (let particle of this.particles) {
                    particle.changeColorMode(colorMode);
                }
                
                document.getElementById('colorName').textContent = CONFIG.COLOR_MODES[colorMode].name;
                document.getElementById('currentColorDisplay').style.color = 
                    this.getColorModeDisplayColor(colorMode);
            }
            
            getColorModeDisplayColor(colorMode) {
                const colors = {
                    red: '#ff4444',
                    orange: '#ffaa44',
                    yellow: '#ffff44',
                    green: '#44ff44',
                    blue: '#44aaff',
                    indigo: '#8a2be2',
                    violet: '#ff88ff',
                    rainbow: '#ffffff'
                };
                return colors[colorMode];
            }
            
            handleMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                this.mouseX = (e.clientX - rect.left) * scaleX / this.dpr;
                this.mouseY = (e.clientY - rect.top) * scaleY / this.dpr;
                
                for (let particle of this.particles) {
                    const dx = particle.x - this.mouseX;
                    const dy = particle.y - this.mouseY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 50) {
                        const force = (50 - distance) / 50;
                        particle.x += dx / distance * force * 2;
                        particle.y += dy / distance * force * 2;
                        
                        if (this.currentColorMode === 'rainbow') {
                            const angle = Math.atan2(dy, dx);
                            particle.hue = (angle * 180 / Math.PI + 360) % 360;
                        }
                    }
                }
            }
            
            heartFunction(t, shrinkRatio = this.enlarge) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                return {
                    x: x * shrinkRatio + this.centerX,
                    y: y * shrinkRatio + this.centerY
                };
            }
            
            scatterInside(x, y, beta = 0.15) {
                const ratioX = -beta * Math.log(Math.random());
                const ratioY = -beta * Math.log(Math.random());
                
                const dx = ratioX * (x - this.centerX);
                const dy = ratioY * (y - this.centerY);
                
                return {
                    x: x - dx,
                    y: y - dy
                };
            }
            
            curve(p) {
                return 2 * (2 * Math.sin(CONFIG.BEAT_FREQUENCY * p)) / (2 * Math.PI);
            }
            
            initParticles() {
                console.log(`åˆå§‹åŒ– ${this.particleCount} ä¸ªç²’å­ (é¢œè‰²: ${CONFIG.COLOR_MODES[this.currentColorMode].name})...`);
                this.particles = [];
                
                const basePoints = [];
                const pointCount = 1000;
                
                for (let i = 0; i < pointCount; i++) {
                    const t = Math.random() * Math.PI * 2;
                    basePoints.push(this.heartFunction(t));
                }
                
                for (let i = 0; i < this.particleCount; i++) {
                    const randomPoint = basePoints[Math.floor(Math.random() * basePoints.length)];
                    const scattered = this.scatterInside(randomPoint.x, randomPoint.y, CONFIG.SCATTER_BETA);
                    
                    this.particles.push(new HeartParticle(
                        scattered.x, 
                        scattered.y,
                        this.currentColorMode
                    ));
                }
            }
            
            updateParticles(deltaTime) {
                const effectiveTime = this.time * this.speedMultiplier;
                const ratio = 8 * this.curve(effectiveTime * 0.1 * Math.PI);
                
                for (let particle of this.particles) {
                    particle.update(ratio, this.time, this.centerX, this.centerY, this.speedMultiplier);
                }
                
                this.time += deltaTime * 2 * this.speedMultiplier;
            }
            
            drawParticles() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 1)';
                this.ctx.fillRect(0, 0, this.canvas.width / this.dpr, this.canvas.height / this.dpr);
                
                if (this.currentColorMode === 'rainbow') {
                    const gradient = this.ctx.createRadialGradient(
                        this.centerX, this.centerY, 0,
                        this.centerX, this.centerY, Math.min(this.canvas.width, this.canvas.height) / 2
                    );
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.05)');
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    this.ctx.fillStyle = gradient;
                    this.ctx.fillRect(0, 0, this.canvas.width / this.dpr, this.canvas.height / this.dpr);
                }
                
                for (let particle of this.particles) {
                    this.ctx.beginPath();
                    this.ctx.fillStyle = particle.getColor();
                    
                    const particleSize = particle.size * this.dpr;
                    this.ctx.arc(
                        particle.x, 
                        particle.y, 
                        particleSize, 
                        0, 
                        Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    if (this.currentColorMode === 'rainbow') {
                        this.ctx.beginPath();
                        this.ctx.fillStyle = particle.getColor().replace(')', ', 0.3)').replace('hsl', 'hsla');
                        this.ctx.arc(
                            particle.x, 
                            particle.y, 
                            particleSize * 1.5, 
                            0, 
                            Math.PI * 2
                        );
                        this.ctx.fill();
                    }
                }
            }
            
            updateStats(currentTime) {
                if (currentTime - this.lastFrameTime >= 1000) {
                    this.fps = this.frameCount;
                    this.frameCount = 0;
                    this.lastFrameTime = currentTime;
                    
                    document.getElementById('particleCount').textContent = 
                        this.particles.length.toLocaleString();
                    document.getElementById('fps').textContent = this.fps;
                    document.getElementById('speedMultiplier').textContent = 
                        this.speedMultiplier.toFixed(1);
                }
                this.frameCount++;
            }
            
            animate(currentTime = 0) {
                if (!this.isPaused) {
                    const deltaTime = Math.min(0.1, (currentTime - (this.lastFrameTime || currentTime)) / 1000);
                    
                    this.updateParticles(deltaTime);
                    this.drawParticles();
                    this.updateStats(currentTime);
                }
                
                requestAnimationFrame((time) => this.animate(time));
            }
            
            togglePause() {
                this.isPaused = !this.isPaused;
            }
            
            reset() {
                this.time = 0;
                this.speedMultiplier = 1.0;
                this.particleCount = CONFIG.INITIAL_PARTICLE_COUNT;
                this.currentColorMode = 'red';
                this.initParticles();
                
                document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector('.color-btn[data-color="red"]').classList.add('active');
                document.getElementById('colorName').textContent = CONFIG.COLOR_MODES.red.name;
                document.getElementById('currentColorDisplay').style.color = '#ff4444';
            }
            
            changeSpeed(factor) {
                this.speedMultiplier *= factor;
                this.speedMultiplier = Math.max(0.1, Math.min(5.0, this.speedMultiplier));
            }
            
            changeParticleCount(delta) {
                this.particleCount = Math.max(100, Math.min(10000, this.particleCount + delta));
                this.initParticles();
                console.log(`ç²’å­æ•°è°ƒæ•´ä¸º: ${this.particleCount}`);
            }
        }
